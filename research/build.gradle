plugins { id 'org.jetbrains.kotlin.jvm' }

group 'y2k'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.ow2.asm:asm:7.0'
    compile 'com.squareup:kotlinpoet:1.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}